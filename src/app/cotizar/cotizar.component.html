<!DOCTYPE html>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<body>
<div class="container">
	<div *ngIf ="mostrar_cotizacion == false">
		<button class="btn btn-primary btn-block" (click)="seMuestraLaCotizacion(true)">Cotizar</button>
	</div>
	<div *ngIf ="mostrar_cotizacion == true">
		<button class="btn btn-primary btn-block" (click)="seMuestraLaCotizacion(false)">Cotizar</button>
		<div id="center" *ngFor="let dato of datos">
			S/Bs: <input type="text" [(ngModel)]="num_input">
			<p *ngIf="num_input">Monto en Bolivares: {{ num_input | conversor: dato.rate}}</p>
		</div>
	</div>
</div>

</body>
</html>
