<!DOCTYPE html>
<html>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<body>
<div class="container">
	<div *ngIf ="mostrar_tasa == false">
		<button class="btn btn-primary btn-block" (click)="seMuestraLaTasa(true)">Tasa</button>
	</div>
	<div *ngIf ="mostrar_tasa == true">
		<button class="btn btn-primary btn-block" (click)="seMuestraLaTasa(false)">Tasa</button>
	<ul>
		<li class="text-center" *ngFor="let articulo of articulos">
			<h2> {{articulo.rate}} {{articulo.currency}} {{articulo.time}}</h2>
		</li>
	</ul>
	</div>
</div>

</body>
</html>
